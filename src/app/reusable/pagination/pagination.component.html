<mat-paginator #paginator
               (page)="handlePageEvent($event)"
               [length]="paginationInfo.length"
               [pageSize]="paginationInfo.pageSize"
               [disabled]="disabled"
               [showFirstLastButtons]="false"
               [pageSizeOptions]="[]"
               [hidePageSize]="true"
               [pageIndex]="paginationInfo.pageIndex"
               aria-label="Select page">
</mat-paginator>
